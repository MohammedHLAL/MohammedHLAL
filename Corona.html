<!doctype html>
<html>
  <head>
    <title>Distribution g√©ographique des nouveaux cas (28/08/2021)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:8080/Webmap_HLAL/v6.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://localhost:8080/Webmap_HLAL/v6.5.0/examples/resources/layout.css" type="text/css">
    <link rel="stylesheet" href="http://localhost:8080/Webmap_HLAL/ol-layerswitcher/dist/ol-layerswitcher.css" />


    <script src="http://localhost:8080/Webmap_HLAL/v6.5.0/build/ol.js"></script>
    <script src="http://localhost:8080/Webmap_HLAL/ol-layerswitcher/dist/ol-layerswitcher.js"></script>
    <style type="text/css"> 
    html, body {
	height: 100%
	}
	#map {
        height: 100%;
        width: 100%;
      }
      h1{
        text-align: center;
        background: greylight;
        border: black;
        }
        .layer-switcher.shown {
      max-height: 465px;
      }
      </style>
  </head>
  <body>
    <h1>Distribution geographique des nouveaux cas (28/08/2021)</h1>
    <div id="map"> </div>
    <script type="text/javascript">
      (function () {

        var view = new ol.View({
  projection:"EPSG:4326",
  center:[-8.69500, 29.53759 ],
  zoom:6
});
var map =new ol.Map({
  target:"map",
  view: view,
});

      var OSM = new ol.layer.Tile({
                        title: 'OSM',
                        type: 'base',
                        visible: true,
                        source: new ol.source.OSM(),
                    });

      var couche = new ol.layer.Image({
        title: "CasdeCOV19",
        source: new ol.source.ImageWMS({
          url: "http://localhost:8080/geoserver/wms",
          params: {"LAYERS": "cov19"},
          serverType: "geoserver"
        })
        });
       
       map.addLayer(OSM);
      map.addLayer(couche);

      var layerSwitcher = new ol.control.LayerSwitcher({
    activationMode: 'click',
    startActive: true,
    tipLabel: 'Layers', // Optional label for button
    groupSelectStyle: 'children', // Can be 'children' [default], 'group' or 'none'
    collapseTipLabel: 'Collapse layers',
  });
  map.addControl(layerSwitcher);
})();
</script>
  </body>
</html>
